<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iSporty - Inicio de sesión</title>
    <link rel="stylesheet" href="/css/styles-login.css">
    <link rel="stylesheet" href="/css/normalize.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
rel="stylesheet" />
</head>
<body>
    <header class="main-header">
    <div class="header-container">
      <div class="burger-and-search">
        <div class="burger-menu">
            <i class="fas fa-bars"></i>
        </div>

        <div class="features-search">
        <i class="fas fa-search"></i>
        </div>
      </div>
      
      <img class="iso" src="/img/isotipo-isporty.png" alt="logo de isporty">
      <img class="logo" src="/img/logotipo-isporty.png" alt="logo de isporty">

        <div class="carrito-login">
            <div class="shopping-cart">
            <i class="fas fa-shopping-cart"></i>
            </div>
            <i class="far fa-user-circle"></i>
        </div>
    </div>
    </header>

    <main class="box-main">
        <div class="welcome">
        <h2>Bienvenid@ <i class="fas fa-sign-in-alt"></i></h2>
        </div>

        <form action="/login" method="POST">
          <div class="form-container">

              <div class="input-user">
            <input type="text" name="usuario" placeholder="Usuario">
              </div>

              <div class="input-password">
            <input type="password" name="password" placeholder="Contraseña">
              </div>

            <button class="button-style" type="submit">Login</button>

            <div class="remind-me">
            <input type="checkbox" name="recordar-usuario" value="recordarme" id="remindMe">
            <label class="remind-text" for="remindMe">Recordarme</label>
            <div>

          </div>
        </form>

        <div class="questions-of-users">
        <h3><a href="">¿No recuerdas tu contraseña?</a></h3>
        <h3><a href="">¿No tienes cuenta? Regístrate</a></h3>
        </div>
    </main>

    <footer class="box-footer">

      <form action="/login" method="POST">
        <div class="email-and-buttom">
        <input class="email" type="email" name="email" placeholder="Correo electrónico">
        <input class="buttom-footer" value="Suscribirse" type="submit">
        </div>
      </form>

      <div class="footer-container">
       <img class="logo-footer" src="/img/isotipo-isporty.png" alt="logo de isporty">
         <div class="h3-footer">
           <h3><a href="">Privacidad</a></h3>
           <h3><a href="">Comunidad</a></h3>
           <h3><a href="">Contacto</a></h3>
           <h3><a href="">Blog</a></h3>
           <h3><a href="">Términos y condiciones</a></h3>
         </div>
      </div>

      <div class="social-medias">
        <i class="fab fa-twitter"></i>
        <i class="fab fa-facebook"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-youtube"></i>
        <i class="fab fa-whatsapp"></i>
      </div>

    </footer>
</body>
</html>
