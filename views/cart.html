<!DOCTYPE html>
<html>
<head>
	<title>iSporty - Carrito de compra</title>
	<link rel="stylesheet" type="text/css" href="/css/cart.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,900" rel="stylesheet">
</head>
<body>
   <div class="CartContainer">
   	   <div class="Header">
   	   	<h3 class="Heading">Carrito de compra</h3>
   	   	<h5 class="Action">Remover todo</h5>
   	   </div>

   	   <div class="Cart-Items">
   	   	  <div class="image-box">
   	   	  	<img src="https://essential.vteximg.com.br/arquivos/ids/305737-1000-1000/266-0710_1.jpg" style={{ height="120px" }} />
   	   	  </div>
   	   	  <div class="about">
   	   	  	<h1 class="title">Remera Adidas</h1>
   	   	  	<h3 class="subtitle">M</h3>
   	   	  	<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/20/Adidas_Logo.svg/2560px-Adidas_Logo.svg.png" style={{ height="30px" }}/>
   	   	  </div>
   	   	  <div class="counter">
   	   	  	<div class="btn">+</div>
   	   	  	<div class="count">2</div>
   	   	  	<div class="btn">-</div>
   	   	  </div>
   	   	  <div class="prices">
   	   	  	<div class="amount">$2.090</div>
   	   	  	<div class="save"><u>Comprar luego</u></div>
   	   	  	<div class="remove"><u>Remover</u></div>
   	   	  </div>
   	   </div>

   	   <div class="Cart-Items pad">
   	   	  <div class="image-box">
   	   	  	<img src="https://falabella.scene7.com/is/image/FalabellaAR/2864252_1?wid=1004&hei=1500&crop=248,0,1004,1500&qlt=70" style={{ height="120px" }} />
   	   	  </div>
   	   	  <div class="about">
   	   	  	<h1 class="title">Jogging Puma</h1>
   	   	  	<h3 class="subtitle">32</h3>
   	   	  	<img src="https://logos-marcas.com/wp-content/uploads/2020/04/Puma-Logo-650x366.png" style={{ height="30px" }}/>
   	   	  </div>
   	   	  <div class="counter">
   	   	  	<div class="btn">+</div>
   	   	  	<div class="count">1</div>
   	   	  	<div class="btn">-</div>
   	   	  </div>
   	   	  <div class="prices">
   	   	  	<div class="amount">$7.009</div>
   	   	  	<div class="save"><u>Comprar luego</u></div>
   	   	  	<div class="remove"><u>Remover</u></div>
   	   	  </div>
   	   </div>
   	 <hr> 
   	 <div class="checkout">
   	 <div class="total">
   	 	<div>
   	 		<div class="Subtotal">Subtotal</div>
   	 		<div class="items">3 artículos</div>
   	 	</div>
   	 	<div class="total-amount">$11.189</div>
   	 </div>
   	 <button class="button">Proceder a método de pago</button></div>
   </div>
<section>
   <footer class="box-footer">

	<form action="/login" method="POST">
	  <div class="email-and-buttom">
	  <label class="title-suscription">Recibí las ofertas en tu mail</label>
	  <input class="email" type="email" name="email" placeholder="Correo electrónico">
	  <input class="buttom-footer" value="Suscribirse" type="submit">
	  </div>
	</form>

	<div class="footer-container">
	 <img class="logo-footer" src="/img/isotipo-isporty.png" alt="logo de isporty">
	   <div class="h3-footer">
		 <h3><a href="">Privacidad</a></h3>
		 <h3><a href="">Comunidad</a></h3>
		 <h3><a href="">Contacto</a></h3>
		 <h3><a href="">Blog</a></h3>
		 <h3><a href="">Términos y condiciones</a></h3>
	   </div>
	</div>

	<div class="social-medias">
	  <i class="fab fa-twitter"></i>
	  <i class="fab fa-facebook"></i>
	  <i class="fab fa-instagram"></i>
	  <i class="fab fa-youtube"></i>
	  <i class="fab fa-whatsapp"></i>
	</div>

  </footer>
</section>

</body>
</html>
